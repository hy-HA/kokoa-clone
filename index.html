<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar_column"></div>
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        <div class="status-bar_column"></div>
            <span>18:43</span>
        <div class="status-bar_column"></div>
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header_text">
            If you have a Kokoa Acount, log in with your email or phone number.
        </p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="password"/>
        <input type="submit" value="Log In" />   
        <a href="#">Find Kokoa Account or password</a>
    </form>
 
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
